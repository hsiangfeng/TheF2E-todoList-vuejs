<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>THE-F2E/todoList(VueJS)</title></head><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/><link rel="stylesheet" href="css/all.css"/><body><div id="app"><div class="container"><div class="card"><ul class="nav nav-pills nav-fill"><li class="nav-item"><a class="nav-link h2" href="#" @click="visibility = 'all'" :class="{'active': visibility == 'all'}"> My Todos&nbsp&nbsp <span class="badge badge-danger badge-pill">{{allLen}}</span></a></li><li class="nav-item"><a class="nav-link h2" href="#" @click="visibility = 'progress'" :class="{'active': visibility == 'progress'}"> In Progress&nbsp&nbsp <span class="badge badge-danger badge-pill">{{progressLen}}</span></a></li><li class="nav-item"><a class="nav-link h2" href="#" @click="visibility = 'completed'" :class="{'active': visibility == 'completed'}"> Completed&nbsp&nbsp <span class="badge badge-danger badge-pill">{{completedLen}}</span></a></li></ul><div class="card"><form id="form"><div class="card-header bg-primary"><input class="form-control border-0" id="inputTitle" type="text" placeholder="Type Something Here…" v-model="newTodos"/></div><div class="card-body"><label for="inputdata">DateTime</label><div class="form-row"><div class="form-group col-md-6"><input class="form-control" id="inputdata" type="date" v-model="newTodoDate"/></div><div class="form-group col-md-6"><input class="form-control" type="time" v-model="newTodoTime"/></div></div><div class="form-group"><label for="inputComment">Comment</label><input class="form-control" id="inputComment" type="text" placeholder="Apartment, studio, or floor" v-model="newTodoComment"/></div><div class="form-row"><div class="form-group col-md-6"><button class="btn btn-outline-danger btn-block btn-lg" type="button">Cancel</button></div><div class="form-group col-md-6"><button class="btn btn-outline-primary btn-block btn-lg" type="button" @click="addTodo">Add Todos</button></div></div></div></form></div><div class="card-footer"><ul class="list-group"><li class="list-group-item list-group-item-secondary" v-for="item in filterTodoList"><div class="row" @dblclick="editTodos(item)"><div class="col-md-10" v-if="item.id !== cacheTodoId"><input type="checkbox" :id="item.id" v-model="item.completed"/><label class="todo-completed h4" :for="item.id" :class="{'completed': item.completed}">{{item.title}}</label></div><div class="col-md-10" v-if="item.id == cacheTodoId"><input class="form-control" type="text" v-model="cacheTitle" @keyup.esc="cancelEdit()" @keyup.enter="doneEdit(item)"/></div><div class="col-md-2 text-right"><a class="fas fa-trash-alt" href="#" @click.prevent="removeTodo(item),countTodoList" :id="item.id"></a></div><div class="col-md-6"><div class="far fa-calendar-alt btn btn-outline-primary disabled"> {{item.todoDate}}||{{item.todoTime}}</div></div><div class="col-md-6"><div class="far fa-comment btn btn-outline-primary disabled">{{item.comment}}</div></div></div></li></ul><div class="text-right"><a href="#" @click.prevent="allRemove">清除所有任務</a></div></div></div></div></div><div class="loading"><div class="box1 d-center"><div class="box-text">T</div></div><div class="box2 d-center"><div class="box-text">O</div></div><div class="box3 d-center"><div class="box-text">D</div></div><div class="box4 d-center"><div class="box-text">O</div></div></div><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="js/vendors.js"></script><script src="js/all.js"></script></body></html>
